<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" th:href="@{/theme/img/favicon.ico}" />

    <title>Material Blog</title>
    
    <!-- Loading animation -->
    <script th:src="@{/theme/js/pace.min.js}"></script>

    <!-- Bootstrap core CSS and Material Bootstrap -->
    <link th:href="@{/theme/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/theme/css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{/theme/css/bootstrap-material-design.css}" rel="stylesheet" />
    <link th:href="@{/theme/css/ripples.min.css}" rel="stylesheet" />
    <link th:href="@{/theme/css/material-scrolltop.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{/theme/css/material-blog.css}" rel="stylesheet" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div id="wrapper">

		<!-- Header here. -->
		<div th:replace="fragments/userHeader :: user-header"></div>

		<div>
			<!-- Main content of the screen. -->
			<div layout:fragment="content">Replace this content.</div>
		</div>

		<!-- Footer here. -->
		<div th:replace="fragments/footer :: user-footer"></div>
	</div>
</body>
</html>
