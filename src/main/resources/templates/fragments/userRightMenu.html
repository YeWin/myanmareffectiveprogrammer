<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<title>Header</title>
    
</head>
<body>
		<div th:fragment="user-right-menu">
		
		<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
	
	          <div class="sidebar-module">
	            <div class="form-group">
	              <div class="search">
					<form th:action="@{/searchArticle}" method="get">
						<input name="searchValue" class="text-center" type="text" th:value="*{searchValue}"
							placeholder="Search" /> <input type="submit"
							class="btn btn-danger" />
					</form>
				  </div>
	            </div>
	          </div><!-- /.sidebar-module -->
	
	          <div class="sidebar-module">
	            <div class="panel panel-default">
	              <div class="panel-body">
	                <h4><img th:src="@{/theme/img/custom/yewin.png}" class="img-responsive img-circle" /> </h4>
	                <p>Hi, I'm Ye Win, the Founder of Myanmar Effective Programmer and General Manager of Tech Fun Myanmar Co., Ltd. </p>
	                <p>I created Myanmar Effective Programmer with the goal of solving the complex things to simple.</p>
	              </div>
	            </div>
	          </div><!-- /.sidebar-module -->
	          
	          <div class="sidebar-module">
	            <div class="form-group">
	              <div th:each="year,iter : ${archiveList}">
	              <div class="panel-group" id="accordion1">			
			            <div class="panel panel-success">
			                <div class="panel-heading">
			                    <h4 class="panel-title">
			                        <a data-toggle="collapse" data-parent="#accordion1" th:href="${'#collapseTwo' + iter.index}"><span th:text="${year.year}"></span>
			                        </a>
			                    </h4>
			                </div>
			                <div th:id="${'collapseTwo' + iter.index}" class="panel-collapse collapse">
			                    <div class="panel-body">
			                        <div class="panel-body">			                            
			                            <div class="panel-group" id="accordion21">
			                            	<div th:each="month, iterMonth : ${year.monthList}">
			                                <div class="panel">
			                                    <a data-toggle="collapse" data-parent="#accordion21" th:href="${'#collapseTwoOne'+ iter.index + iterMonth.index}"><span th:text="${month.month}"></span> &raquo;
			                                    </a>
			                                    <div th:id="${'collapseTwoOne'+ iter.index + iterMonth.index}" class="panel-collapse collapse">
			                                    	<div th:each="article : ${month.articleList}">
			                                        	<div class="panel-body">
			                                        		<a th:href="@{/{createdDate}/{postTitleEng}(createdDate=${#dates.format(article.createdDate, 'yyyy-MM-dd')}, postTitleEng=${article.postTitleEng})}">
			                                        			<span th:text="${article.postTitle}"></span>
			                                        		</a>
			                                        	</div>
			                                        </div>
			                                    </div>
			                                </div>
			                                </div>
			                            </div>
			                        </div>
			                    </div>
			                </div>
			            </div>			
			        </div>
			        </div>
	            </div>
	          </div><!-- /.sidebar-module -->
	
		</div><!-- /.blog-sidebar -->
	
	</div>
</body>
</html>
