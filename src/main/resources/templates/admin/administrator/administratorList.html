<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Administrator - Myanmar Effective Programmer</title>

<div th:replace="fragments/adminHeader :: admin-header-css" />

<script th:src="@{/theme/ckeditor/ckeditor.js}"></script>

<link rel="stylesheet" th:href="@{/theme/css/main.css}" />

</head>
<body>

	<div th:replace="fragments/adminHeader :: admin-header"></div>

	<div class="container">
		<div class="row" style="margin-bottom: 50px;">

			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">All Administrator</h3>
				</div>
				<div class="panel-body">
					<table class="table table-bordered">
						<thead>
							<tr class="btn-success">
								<th>Administrator Name</th>
								<th>Email</th>
								<th>Image</th>
								<th>About Author</th>
								<td align="center" class="btn-default"><a
									th:href="@{/admin/administrator/insert}"><span
										class="glyphicon glyphicon-plus"></span></a></td>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${#lists.isEmpty(adminList)}" class="btn-default">
								<td colspan="4" align="center">No Administrator Registered
									Yet!!!</td>
							</tr>
							<tr th:each="admin : ${adminList}">
								<td th:text="${admin.adminName}"></td>
								<td th:text="${admin.adminEmail}"></td>
								<td><img class="adminImageList"
									th:src="${(!#strings.isEmpty(admin.adminImageUrl)) ? admin.adminImageUrl : ''}"
									th:alt="${admin.adminName}" /></td>
								<td th:utext="${admin.aboutAdmin}"></td>
								<td align="center"><a
									th:href="@{/admin/administrator/update/{adminId}(adminId=${admin.adminId})}"><span
										class="glyphicon glyphicon-edit"></span></a>&nbsp; &nbsp; <a
									th:href="@{/admin/administrator/delete/{adminId}(adminId=${admin.adminId})}"><span
										class="glyphicon glyphicon-trash"></span></a></td>
							</tr>

						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
