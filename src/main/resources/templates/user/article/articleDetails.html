<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="fragments/userHomeLayout" lang="en">
<head>  	
   <title th:text="${#strings.capitalize(pageTitle)} + ' - Myanmar Effective Programmer'"></title>
   
   <meta name="fb:app_id" content="1886898097988113" />
   <meta name="og:site_name" content="Myanmar Effective Programmer" />
   <meta name="og:title" content="Shareing Testing - Myanmar Effective Programmer" />
   <meta name="og:type" content="website" />
   <meta name="og:url" content="https://www.myanmareffectiveprogrammer.com/2018-01-11/a-professional-programmer's-guide-to-say-'no'-(part-1)" />
   <meta name="og:image" content="https://github.com/YeWin/MEP_Images/blob/master/002%20Use%20Images%20Title/say-no.jpg?raw=true" />
   <meta name="og:locale" content="en_US" />
   
   <script th:src="@{/theme/js/custom/social.js}"></script>
</head>

 <body>
 
<div layout:fragment="content" >

   <div class="container blog-content">

     <div class="row">
     
     	<div th:each="article : ${articleSingleDto}" >
        <div class="col-sm-8 blog-main">

          <section class="blog-post">
            <div class="panel panel-default">	            
              <img th:src="${(!#strings.isEmpty(article.postTitleImgUrl)) ? article.postTitleImgUrl : 
              			'https://github.com/YeWin/MEP_Images/blob/master/tutorial_1.jpeg?raw=true'}" class="img-responsive" />
              <div class="panel-body">
                <div class="blog-post-meta">
                  <!-- <span class="label label-light label-warning">Apps</span> -->
                  <p class="blog-post-date pull-right"><span
							th:utext="${#dates.format(article.createdDate, 'MMMMM dd, yyyy')}"></span>
						/ BY <span th:utext="${article.adminName}"></span></p>
                </div>
          		
          		<div class="blog-post-content">						
          			<div th:replace="user/common/shareOnSocial :: share-on-social"></div>
          			<br/>
          		</div>
                <div class="blog-post-content">
                  <h1 class="blog-post-title" style="font-size: 30px !important;"><span th:utext="${article.postTitle} "></span></h1>
                  
                  <span th:remove="tag" th:utext="${article.postContent} "></span>

                </div>
              </div>
            </div>
          </section><!-- /.blog-post -->
          
          <div th:replace="user/common/disqus :: disqus"></div>

        </div><!-- /.blog-main -->

       <div th:replace="fragments/userRightMenu :: user-right-menu"></div>        
       
       <div th:replace="user/common/latestArticles :: articles"></div>
       
       </div> <!-- / .loop -->

     </div><!-- /.row -->

   </div><!-- /.container -->
   
   </div>

 </body>
</html>
