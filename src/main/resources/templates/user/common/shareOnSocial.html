<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="fragments/userHomeLayout" lang="en">
<head>
</head>
<body>

	<div th:fragment="share-on-social">
		<ul class="nav navbar-nav navbar-right">
			<li><a type="icon_link" href="javascript: void(0)"
				th:onClick="'javascript:fbShare(\'' + ${blogUrl} + '\', \'' + ${#httpServletRequest.requestURI} + '\', \'' + 'Fb Share' + '\', \'' + 'Facebook share popup' + '\', \'' + ${article.postTitleImgUrl} + '\', 900, 900);'">
				<i class="fa fa-facebook-square fa-3x"></i>
			</a></li>
			<li><a type="icon_link" href="javascript: void(0)"
				th:onClick="'javascript:lkShare(\'' + ${blogUrl} + '\', \'' + ${#httpServletRequest.requestURI} + '\');'">
					<i class="fa fa-linkedin-square fa-3x"></i>
			</a></li>
			<li><a type="icon_link" href="javascript: void(0)"
				th:onClick="'javascript:ttShare(\'' + ${blogUrl} + '\', \'' + ${#httpServletRequest.requestURI} + '\');'">
					<i class="fa fa-twitter-square fa-3x"></i>
			</a></li>
		</ul>
	</div>
</body>
</html>
