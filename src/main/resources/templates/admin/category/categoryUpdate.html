<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="fragments/adminHomeLayout" lang="en">
<head>
<title>Category - Myanmar Effective Programmer</title>
<script th:src="@{/theme/ckeditor/ckeditor.js}"></script>
</head>
<body>

	<div layout:fragment="content">

	<div class="container blog-content">

		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Edit Category</h3>
			</div>

			<div class="panel-body">
				<form th:object="${categoryDto}"
					th:action="@{/admin/category/updateConfirm}" action="#"
					method="post">

					<div th:replace="fragments/validatorMessage :: message"></div>

					<input type="hidden" th:field="*{categoryId}" />

					<div class="form-group">
						<input type="text" th:field="*{categoryName}" class="form-control"
							placeholder="Category Name" />
					</div>

					<input type="submit" class="btn btn-danger pull-right"
						value="Update" />
				</form>
			</div>

		</div>

	</div>

	</div>

</body>
</html>
