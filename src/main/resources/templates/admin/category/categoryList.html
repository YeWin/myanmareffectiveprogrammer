<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Category - Myanmar Effective Programmer</title>

<div th:replace="fragments/adminHeader :: admin-header-css" />

</head>
<body>

	<div th:replace="fragments/adminHeader :: admin-header"></div>

	<div class="container">
		<div class="row" style="margin-bottom: 50px;">
			<div class="col-md-offset-2 col-md-8">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">All Category</h3>
					</div>
					<div class="panel-body">
						<table class="table table-bordered">
							<thead>
								<tr class="btn-success">
									<th>Category Name</th>
									<td align="center" class="btn-default"><a
										th:href="@{/admin/category/insert}"><span
											class="glyphicon glyphicon-plus"></span></a></td>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.isEmpty(categoryList)}" class="btn-default">
									<td colspan="3" align="center">No Category Registered
										Yet!!!</td>
								</tr>
								<tr th:each="category : ${categoryList}">
									<td th:text="${category.categoryName}"></td>
									<td align="center"><a
										th:href="@{/admin/category/update(categoryId=${category.categoryId})}"><span
											class="glyphicon glyphicon-edit"></span></a>&nbsp; &nbsp; <a
										th:href="@{/admin/category/delete/{categoryId}(categoryId=${category.categoryId})}"><span
											class="glyphicon glyphicon-trash"></span></a></td>
								</tr>

							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
