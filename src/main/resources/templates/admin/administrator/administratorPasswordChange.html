<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Administrator - Myanmar Effective Programmer</title>

<div th:replace="fragments/adminHeader :: admin-header-css" />

</head>
<body>

	<div th:replace="fragments/adminHeader :: admin-header"></div>

	<div class="container">

		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Password Change</h3>
			</div>

			<div class="panel-body">
				<form th:object="${passwordChangeDto}"
					th:action="@{/admin/administrator/passwordChangeConfirm}" action="#"
					method="post">
					
					<div th:replace="fragments/customMessage :: message"></div>
					
					<input type="hidden" th:field="*{adminId}" />
					
					<div class="form-group">
						<input type="password" th:field="*{newAdminPassword}" class="form-control"
							placeholder="New Password" />
					</div>
					
					<div class="form-group">
						<input type="password" th:field="*{newAdminConfirmPassword}" class="form-control"
							placeholder="New Confirm Password" />
					</div>					

					<input type="submit" class="btn btn-danger pull-right" value="Update" />
				</form>
			</div>

		</div>

	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
