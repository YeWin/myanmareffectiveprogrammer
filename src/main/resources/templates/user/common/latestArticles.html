<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="fragments/userHomeLayout" lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <title>Articles - Myanmar Effective Programmer</title>	
	
  </head>

  <body>
	
	<div th:fragment="articles">

    <div class="container">

      <div class="row">

        <div class="col-sm-12 blog-main">
          
          	<div class="panel panel-success">
	          <div class="panel-heading">
                    <h3 class="panel-title text-uppercase">LATEST POST</h3>
              </div>
              <div class="panel-body">
              	<div class="blog-post-content">
	          	 <div th:each="article : ${articleDashboardList}">
		            <div class="col-sm-4">
		              <section class="blog-post">
		                <div class="panel panel-default">
		                  <img th:src="${(!#strings.isEmpty(article.postTitleImgUrl)) ? article.postTitleImgUrl : ''}" class="img-responsive" />
		                  <div class="panel-body">
		                    <div class="blog-post-meta">
		                      <span class="label label-light label-info">Trends</span>
		                      <p class="blog-post-date pull-right"><span
									th:utext="${#dates.format(article.createdDate, 'MMMMM dd, yyyy')}"></span>
									/ BY <span th:utext="${article.adminName}"></span></p>
		                    </div>
		                    <div class="blog-post-content">
		                      <a th:href="@{/{createdDate}/{postTitleEng}(createdDate=${#dates.format(article.createdDate, 'yyyy-MM-dd')}, postTitleEng=${article.postTitleEng})}">
		                        <h2 class="blog-post-title"><span th:utext="${article.postTitle}"></span></h2>
		                      </a>
		                      
		                      <a class="btn btn-info" th:href="@{/{createdDate}/{postTitleEng}(createdDate=${#dates.format(article.createdDate, 'yyyy-MM-dd')}, postTitleEng=${article.postTitleEng})}">Read more</a>
		                      <a class="blog-post-share pull-right" href="#">
		                        <i class="material-icons">&#xE80D;</i>
		                      </a>
		                    </div>
		                  </div>
		                </div>
		              </section>         
		            	</div>
					</div>
				</div>
				</div>
	           </div>	                    

        </div><!-- /.blog-main -->

      </div><!-- /.row -->

    </div><!-- /.container -->
    
    </div>

  </body>
</html>
