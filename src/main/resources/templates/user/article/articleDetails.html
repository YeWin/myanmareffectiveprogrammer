<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="fragments/userHomeLayout" lang="en">
  <head>  	
    <title th:text="${#strings.capitalize(pageTitle)} + ' - Myanmar Effective Programmer'"></title>    
	<script th:src="@{/theme/js/custom/social.js}"></script>
  </head>
	
  <body>
  
	<div layout:fragment="content" >

    <div class="container blog-content">

      <div class="row">
      
      	<div th:each="article : ${articleSingleDto}" >
	        <div class="col-sm-8 blog-main">
	
	          <section class="blog-post">
	            <div class="panel panel-default">	            
	              <img th:src="${(!#strings.isEmpty(article.postTitleImgUrl)) ? article.postTitleImgUrl : 
	              			'https://github.com/YeWin/MEP_Images/blob/master/tutorial_1.jpeg?raw=true'}" class="img-responsive" />
	              <div class="panel-body">
	                <div class="blog-post-meta">
	                  <span class="label label-light label-warning">Apps</span>	                  
	                  <p class="blog-post-date pull-right"><span
								th:utext="${#dates.format(article.createdDate, 'MMMMM dd, yyyy')}"></span>
							/ BY <span th:utext="${article.adminName}"></span></p>
	                </div>
	          		
	          		<div class="blog-post-content">
	          			<!-- <div class="fb-share-button" data-href="http://www.myanmareffectiveprogrammer.com/2018-01-03/about-myanmar-effective-programmer" 
	          				data-layout="button_count" data-size="small" data-mobile-iframe="false">
	          				<a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.myanmareffectiveprogrammer.com%2F2018-01-03%2Fabout-myanmar-effective-programmer&amp;src=sdkpreparse">
	          				Share</a>
	          			</div> -->	          			
						<div id="shareBtn" class="btn btn-success clearfix">Share</div>
						<script>
							document.getElementById('shareBtn').onclick = function() {
							  FB.ui({
							    method: 'share',
							    display: 'popup',
							    href: 'http://www.myanmareffectiveprogrammer.com/',
							  }, function(response){});
							}
						</script>
						
	          			<div th:replace="user/common/shareOnSocial :: share-on-social"></div>
	          			<br/>
	          		</div>
	                <div class="blog-post-content">
	                  <h1 class="blog-post-title"><span th:utext="${article.postTitle} "></span></h1>
	                  
	                  <span th:remove="tag" th:utext="${article.postContent} "></span>
	
	                </div>
	              </div>
	            </div>
	          </section><!-- /.blog-post -->
	          
	          <div th:replace="user/common/disqus :: disqus"></div>
	
	        </div><!-- /.blog-main -->
	
        <div th:replace="fragments/userRightMenu :: user-right-menu"></div>        
        
        <div th:replace="user/common/latestArticles :: articles"></div>
        
        </div> <!-- / .loop -->

      </div><!-- /.row -->

    </div><!-- /.container -->
    
    </div>
	
  </body>
</html>
