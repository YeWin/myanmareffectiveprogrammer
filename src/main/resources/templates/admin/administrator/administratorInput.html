<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="fragments/adminHomeLayout" lang="en">
<head>
<title>Administrator - Myanmar Effective Programmer</title>
<script th:src="@{/theme/ckeditor/ckeditor.js}"></script>
</head>
<body>

	<div layout:fragment="content">

		<div class="container blog-content">

			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Add Administrator</h3>
				</div>

				<div class="panel-body">
					<form th:object="${adminDto}"
						th:action="@{/admin/administrator/insertConfirm}" action="#"
						method="post">

						<div th:replace="fragments/validatorMessage :: message"></div>
						<div th:replace="fragments/customMessage :: message"></div>

						<div class="form-group">
							<input type="text" th:field="*{adminName}" class="form-control"
								placeholder="* Administrator Name" />
						</div>

						<div class="form-group">
							<input type="text" th:field="*{adminEmail}" class="form-control"
								placeholder="* Email" />
						</div>

						<div class="form-group">
							<input type="password" th:field="*{adminPassword}"
								class="form-control" placeholder="* Password" />
						</div>

						<div class="form-group">
							<input type="password" th:field="*{adminConfirmPassword}"
								class="form-control" placeholder="Confirm Password" />
						</div>

						<div class="form-group">
							<input type="text" th:field="*{adminImageUrl}"
								class="form-control" placeholder="Image URL" />
						</div>

						<div class="form-group">

							<textarea th:field="*{aboutAdmin}" id="editor" cols="30"
								placeholder="About Author"></textarea>
							<script>
								CKEDITOR.replace('editor', {
									removePlugins : 'sourcearea'
								});
							</script>
						</div>

						<input type="submit" class="btn btn-danger pull-right"
							value="Save" />
					</form>
				</div>

			</div>

		</div>

	</div>

</body>
</html>
